{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <label for="schedule"> Schedule </label>
<input type="datetime-local" name="schedule" required />
<input type="submit" value="send" />
</form>
